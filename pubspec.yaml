name: palmy
description: A new Flutter project.
version: 1.0.0+1

# Remove below line if you wish to publish to pub.dev
publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase plugins
  firebase_core: ^0.4.0+1
  firebase_auth: ^0.14.0+5
  firebase_database: ^3.0.7
  firebase_analytics: ^5.0.11
  firebase_ml_vision: ^0.9.6+2

  # Google plugins
  google_sign_in: ^4.0.7

  # IO plugins
  camera: ^0.5.8+6

  # UI enhancements
  flutter_auth_buttons: ^0.5.0
  cached_network_image: ^2.0.0

  # iOS style icons
  cupertino_icons: ^0.1.3

  # Utils
  contacts_service: ^0.4.6
  shared_preferences: ^0.5.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Native launcher icons
  flutter_launcher_icons: ^0.7.3

# Native app icons that can be generated by flutter_launcher_icons plugin
# To load the image into native code, run:
#
# > flutter pub run flutter_launcher_icons:main
#
flutter_icons:
  image_path: "images/app_icon.png"
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
    - images/
